<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exposure Triangle Simulator v2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-bottom: 5px; }
    .container { max-width: 700px; margin: auto; }
    .control {
      margin: 20px 0;
    }
    input[type=range] {
      width: 100%;
    }
    .result {
      margin-top: 30px;
      font-size: 1.2em;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸ“· Exposure Triangle Simulator</h1>
  <p>Aperture â€“ Shutter Speed â€“ ISO</p>

  <div class="control">
    <label>Aperture (f/<span id="apVal">4</span>)</label>
    <input type="range" min="1.8" max="22" step="0.1" value="4" id="aperture">
  </div>

  <div class="control">
    <label>Shutter Speed (1/<span id="shVal">125</span> s)</label>
    <input type="range" min="30" max="1000" step="1" value="125" id="shutter">
  </div>

  <div class="control">
    <label>ISO (<span id="isoVal">100</span>)</label>
    <input type="range" min="100" max="3200" step="100" value="100" id="iso">
  </div>

  <div class="result" id="output">
    Adjust settings to see exposure result
  </div>
</div>

<script>
const aperture = document.getElementById("aperture");
const shutter = document.getElementById("shutter");
const iso = document.getElementById("iso");

const apVal = document.getElementById("apVal");
const shVal = document.getElementById("shVal");
const isoVal = document.getElementById("isoVal");
const output = document.getElementById("output");

function updateExposure() {
  apVal.textContent = aperture.value;
  shVal.textContent = shutter.value;
  isoVal.textContent = iso.value;

  const exposure =
    (iso.value / 100) *
    (aperture.value / 4) /
    (shutter.value / 125);

  if (exposure < 0.7) {
    output.textContent = "ðŸ“‰ Underexposed (terlalu gelap)";
  } else if (exposure > 1.3) {
    output.textContent = "ðŸ“ˆ Overexposed (terlalu terang)";
  } else {
    output.textContent = "âœ… Proper Exposure (pas)";
  }
}

aperture.oninput = updateExposure;
shutter.oninput = updateExposure;
iso.oninput = updateExposure;
</script>

</body>
</html>
