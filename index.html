<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exposure Simulation</title>
<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
}
.container{
  max-width:900px;
  margin:auto;
}
img{
  width:100%;
  max-width:600px;
  border-radius:12px;
  transition: filter 0.3s ease;
}
.control{
  margin:20px 0;
}
input[type=range]{
  width:100%;
}
.badge{
  margin-top:15px;
  padding:12px;
  border-radius:8px;
  font-size:1.2em;
}
.under{background:#1e3a8a;}
.proper{background:#15803d;}
.over{background:#7c2d12;}
</style>
</head>

<body>
<div class="container">
  <h1>ðŸ“· Exposure â€“ Brightness Simulation</h1>
  <p>Simulasi terangâ€“gelap foto berdasarkan exposure</p>

  <img id="photo" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1200" alt="Sample Photo">

  <div class="control">
    Aperture f/<span id="aVal">4</span>
    <input type="range" min="1.8" max="22" step="0.1" value="4" id="ap">
  </div>

  <div class="control">
    Shutter 1/<span id="sVal">125</span>s
    <input type="range" min="30" max="1000" value="125" id="sh">
  </div>

  <div class="control">
    ISO <span id="iVal">100</span>
    <input type="range" min="100" max="3200" step="100" value="100" id="iso">
  </div>

  <div id="status" class="badge proper">Proper Exposure</div>
</div>

<script>
const ap=document.getElementById("ap");
const sh=document.getElementById("sh");
const iso=document.getElementById("iso");

const aVal=document.getElementById("aVal");
const sVal=document.getElementById("sVal");
const iVal=document.getElementById("iVal");

const photo=document.getElementById("photo");
const status=document.getElementById("status");

function update(){
  aVal.textContent=ap.value;
  sVal.textContent=sh.value;
  iVal.textContent=iso.value;

  const exp=(iso.value/100)*(ap.value/4)/(sh.value/125);

  const brightness=Math.min(Math.max(exp,0.3),2);
  photo.style.filter=`brightness(${brightness})`;

  if(exp<0.7){
    status.textContent="Underexposed";
    status.className="badge under";
  }else if(exp>1.3){
    status.textContent="Overexposed";
    status.className="badge over";
  }else{
    status.textContent="Proper Exposure";
    status.className="badge proper";
  }
}

ap.oninput=update;
sh.oninput=update;
iso.oninput=update;
</script>
</body>
</html>
