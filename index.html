<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exposure Triangle Visual Simulator</title>
<style>
body{
  background:#0f172a;
  color:#e5e7eb;
  font-family:Arial, sans-serif;
  text-align:center;
}
.container{
  max-width:800px;
  margin:auto;
}
svg{
  width:300px;
  margin:30px auto;
}
.control{
  margin:20px 0;
}
input[type=range]{
  width:100%;
}
.badge{
  font-size:1.2em;
  padding:12px;
  border-radius:8px;
  margin-top:20px;
}
.under{background:#1e3a8a;}
.proper{background:#15803d;}
.over{background:#7c2d12;}
</style>
</head>

<body>
<div class="container">
  <h1>ðŸ“· Exposure Triangle</h1>

  <svg viewBox="0 0 200 173">
    <polygon points="100,10 190,160 10,160" fill="#1e293b" stroke="white"/>
    <text x="100" y="30" text-anchor="middle" fill="white">Aperture</text>
    <text x="165" y="150" fill="white">Shutter</text>
    <text x="35" y="150" fill="white">ISO</text>
  </svg>

  <div class="control">
    Aperture f/<span id="aVal">4</span>
    <input type="range" min="1.8" max="22" step="0.1" value="4" id="ap">
  </div>

  <div class="control">
    Shutter 1/<span id="sVal">125</span>s
    <input type="range" min="30" max="1000" value="125" id="sh">
  </div>

  <div class="control">
    ISO <span id="iVal">100</span>
    <input type="range" min="100" max="3200" step="100" value="100" id="iso">
  </div>

  <div id="result" class="badge proper">
    Proper Exposure
  </div>
</div>

<script>
const ap=document.getElementById("ap");
const sh=document.getElementById("sh");
const iso=document.getElementById("iso");

const aVal=document.getElementById("aVal");
const sVal=document.getElementById("sVal");
const iVal=document.getElementById("iVal");
const result=document.getElementById("result");

function update(){
  aVal.textContent=ap.value;
  sVal.textContent=sh.value;
  iVal.textContent=iso.value;

  const exp=(iso.value/100)*(ap.value/4)/(sh.value/125);

  if(exp<0.7){
    result.textContent="Underexposed";
    result.className="badge under";
  }else if(exp>1.3){
    result.textContent="Overexposed";
    result.className="badge over";
  }else{
    result.textContent="Proper Exposure";
    result.className="badge proper";
  }
}

ap.oninput=update;
sh.oninput=update;
iso.oninput=update;
</script>
</body>
</html>
